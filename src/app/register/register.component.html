<h1>Register</h1>
<form class="form-signin text-center p-3" #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
  <div class="mt-4 mb-3">
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input 
      required
    
      name = "email"
      ngModel
      email
      type="email" 
      
      class="form-control" 
      id="inputEmail" 
      name="email" 
      placeholder="Email address" 
      required 
      autofocus>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input 
      required
     
      name = "password"
      ngModel
    
      type="password" 
      class="form-control" 
      
      type="password" 
      id="inputPassword" 
      name="password" 
      placeholder="Password" 
      required>
      <label *ngIf = "errorMessage" class="error mt-3 text-danger">
          {{errorMessage}}
      </label>
    </div>
    <!-- <p> {{registerForm.value | json}} </p> -->
  </div>
  <button type="submit" class="btn btn-lg btn-success btn-block mb-3">Register</button>
  <p>Already have an account? <a routerLink="/login">Log in</a></p>
</form>
